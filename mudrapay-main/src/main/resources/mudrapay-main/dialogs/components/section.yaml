label: Section
form:
  tabs:
  - name:  display
    label: Display
    fields:
    - name: display
      label: Display As
      fieldType: select
      options:
      - name: default
        label: Default
        selected : true

      - name:  home-banner
        label: Need Financial Support

      - name:  topNavigation
        label: Top Navigation

      - name: types-of-loan
        label: Types Of Loans

      - name: inovicing-made-easy
        label: Inovicing Made Easy

      - name: try-our-app
        label: Try Our App

      - name: contact-us
        label: Contact Us


  - name: tabButtonAndIcon
    label: Layout
    fields:
    - name: center
      class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
      type: Boolean
      label: Center
      buttonLabel: If checked, Center text in the section
      defaultValue : false

    - name: layout
      label: Layout In Columns
      fieldType: select
      options:
      - name: 12
        label: 1 Column
        selected : true
      - name: 6x6
        label: 2 Column
      - name: 4x4x4
        label: 3 Column
      - name: 3x3x3x3
        label: 4 Column
      - name: 2x2x2x2x2
        label: 5 Column
      - name: 2x2x2x2x2x2
        label: 6 Column

    - name: fullWidth
      class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
      type: Boolean
      label: Limit container to fixed width
      buttonLabel: Limit container to fixed width
      defaultValue : false

  - name: tabButtonAndIcon
    label: Margin Padding
    fields:
    - name: margin
      fieldType: select
      label: Margin
      options:
      - name: marginTopBottom
        label: Margin Top and Bottom

      - name: marginLeftRight
        label: Margin Left and Right

      - name: margin-left-right-0
        label: None
        selected : true

    - name: padding
      fieldType: select
      label: Padding
      options:
      - name: paddingTopBottom
        label: Padding Top and Bottom

      - name: paddingLeftRight
        label: Padding Left and Right

      - name: padding-left-right-0
        label: None
        selected : true

  - name: tabButtonAndIcon
    label: Theme
    fields:
    - name: themeColor
      fieldType: select
      label: Background Color
      options:
      - name: none
        label: None
        selected : true

      - name: white
        label: White

      - name: green
        label: Green

      - name: orange
        label: Orange

      - name: purple
        label: Purple

      - name: black
        label: Black

    - name: themeColorPicker
      fieldType: text
      label: Background Color by Hex

    - name: textColor
      fieldType: select
      label: Text Color
      options:
      - name: none
        label: None
        selected : true

      - name: white
        label: White

      - name: green
        label: Green

      - name: orange
        label: Orange

      - name: purple
        label: Purple

      - name: black
        label: Black

    - name: themeCustomClass
      fieldType: text
      label: Custom Class

    - name: image
      label: "Image from Assets"
      description: "Select an asset"
      appName: assets
      targetWorkspace: dam
      class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
      identifierToPathConverter:
        class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
      contentPreviewDefinition:
        contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent

actions: !include:/mudrapay-main/includes/default-dialog-actions.yaml
