form:
  tabs:
    - name: tabList
      label: list
      fields:
        - name: list
          fieldType: select
          label: list
          options:
            - name: ordered
              #value: OrderedList
              label: Ordered List

            - name: unordered
              #value: UnorderedList
              label: Unordered List

            - name: horizontal
              #value: UnorderedListHorizontal
              label: Horizontal

        - name: CSSSelectors
          fieldType: text
          label: CSS Selectors

actions:
  commit:
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
